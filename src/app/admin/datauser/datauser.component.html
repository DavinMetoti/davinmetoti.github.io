<p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Cabang</th>
        <th>Divisi</th>
        <th>Status</th>
        <th>Role</th>
        <th>Edit</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-i="rowIndex">
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.cabang}}</td>
        <td>{{user.divisi}}</td>
        <td>
            <button pButton 
                    [ngStyle]="{'width': '100px'}"
                    [disabled]="user.status === 0 || user.status === 1 "
                    [style.background-color]="user.status === 1 ? 'green' : 'red'">
              {{ user.status === 1 ? 'active' : 'nonactive' }}
            </button>
          </td>
        <td>
          <p-dropdown [options]="roleOptions" [(ngModel)]="user.role"></p-dropdown>
        </td>
        <td>
          <button pButton label="Submit" (click)="onSubmit(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
