<p-toast position="top-center"></p-toast>
<p-table [value]="users" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Cabang</th>
        <th>Divisi</th>
        <th>Status</th>
        <th>Role</th>
        <th>Edit</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user let-i="rowIndex">
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.cabang}}</td>
        <td>{{user.divisi}}</td>
        <td>
          <p-dropdown [options]="statusOptions" [(ngModel)]="user.status"></p-dropdown>
        </td>
        <td>
          <p-dropdown [options]="roleOptions" [(ngModel)]="user.role"></p-dropdown>
        </td>
        <td>
          <button pButton label="Submit" (click)="onSubmit(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
