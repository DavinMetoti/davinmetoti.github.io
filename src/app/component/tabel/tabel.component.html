<p-table #dt [columns]="cols" [value]="karyawan" selectionMode="multiple" [(selection)]="selectedKaryawan" class="col-12" [exportHeader]="'customExportHeader'" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
        </div>
        <ng-template pTemplate="header" let-columns>

            </ng-template>
<p-table [value]="karyawan" [tableStyle]="{'min-width': '60rem'}" class="col-12">
    <ng-template pTemplate="header" >
        <tr>
            <th pSortableColumn="nama" style="width:20%">Nama <p-sortIcon field="nama"></p-sortIcon></th>
            <th pSortableColumn="email" style="width:20%">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="Cabang" style="width:20%">Cabang<p-sortIcon field="Cabang"></p-sortIcon></th>
            <th pSortableColumn="Divisi" style="width:20%">Divisi<p-sortIcon field="Divisi"></p-sortIcon></th>
            <th *ngFor="let col of columns">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" class="col-12" let-karyawan>
        <tr>
            <td>{{karyawan.nama}}</td>
            <td>{{karyawan.email}}</td>
            <td>{{karyawan.Cabang}}</td>
            <td>{{karyawan.Divisi}}</td>
        </tr>
    </ng-template>
</p-table>
