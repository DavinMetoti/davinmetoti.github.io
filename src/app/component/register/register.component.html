<div class="surface flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background-image: url('../../../assets/layout/images/bg1.jpg');">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:col-6 " >
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: rgba(255, 255, 255, 0.3);">
                <div class="text-center mb-5">
                    <div class=" text-white text-900 text-3xl font-medium mb-3">Registrasi</div>
                    <span class="text-white text-600 font-medium">Silahkan data berikut dengan benar </span>
                </div>
            
                <div class="w-full md:w-10 mx-auto " >
                    <label for="username" class="block text-900 text-white text-xl font-medium mb-2">Username</label>
                        <input id="username" type="text" placeholder="Username" [(ngModel)]="username" pInputText class="w-full mb-3" style="padding:1rem;">
                    <label for="Email" class="block text-900 text-xl text-white font-medium mb-2">Email</label>
                        <input id="Email" type="text" placeholder="Email" pInputText class="w-full mb-3" style="padding:1rem;">
            
                    <label for="password1" class="block text-900 font-medium  text-white text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [feedback]="false"  styleClass="w-full mb-3"></p-password>
                    <div >
                    <label for="password2" class="block text-900 font-medium text-white text-xl mb-2">Confirm Password</label>
                        <p-password id="password2" [(ngModel)]="password" placeholder="Confirm Password" [toggleMask]="true" [feedback]="false"  styleClass="w-full mb-3"></p-password>
                    <div class="field" >
                        <p-confirmDialog header="Konfirmasi" icon="pi pi-exclamation-triangle"></p-confirmDialog>
                        <button pButton (click)="confirm()" style="background-color:rgb(0,165,135) ; border-color:rgb(0, 118, 98) ;" label="Daftar" class="w-full p-3 text-xl" ></button>
                    </div>
                        <p-toast position="top-center"></p-toast>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
